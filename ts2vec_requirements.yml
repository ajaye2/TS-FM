name: ts2vec
channels:
  - defaults
dependencies:
  - python=3.8
  - numpy
  - pandas
  - scikit-learn
  - pytorch
  - torchvision
  - pip
  - ipykernel
  - pip:
    - torchmetrics
    - transformers
    - accelerate
    - matplotlib
    - torchinfo
    - statsmodels
    - sympy
    - PyYAML
    - Bottleneck


